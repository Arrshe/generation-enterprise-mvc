    <section id="equipo" class="contenedor-tabla">

        <h2>Equipo</h2>

        <table>

            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Resumen</th>
                <th>Foto</th>
                <th>Cargo</th>
            </tr>

            <tr th:each="persona: ${listarPersonas}">

                <td th:text="${persona.nombre}" />
                <td th:text="${persona.apellidos}" />
                <td th:text="${persona.resumen}" />
                <td th:text="${persona.foto}" />
                <td th:text="${persona.cargo}" />

            </tr>



        </table>
