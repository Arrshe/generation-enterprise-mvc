<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir nuevo proyecto</title>
    <!-- estilos -->
    <link rel="stylesheet" href="../static/styles/back-office.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h2>Añadir un nuevo proyecto</h2>
    </header>

    <section class="formulario">

        <form th:action="@{/addproyecto}" method="post" th:object="${proyecto}">

            <p>
                <label for="proyecto">Proyecto:</label>
                <input type="text" name="proyecto" th:field="*{proyecto}" required />
            </p>

            <p>
                <label for="fechafin">Fecha Fin:</label>
                <input type="date" name="fechafin" th:field="*{fechafin}" required />
            </p>

            <p>
                <label for="resumen">Resumen:</label>
                <input type="text" name="resumen" th:field="*{resumen}" required />
            </p>

            <p>
                <label for="descripcion">Descripción:</label>
                <input type="text" name="descripcion" th:field="*{descripcion}" required />
            </p>

            <p>
                <label for="proyectoimagen">Elija imagen:</label>

                <select name="proyectoimagen" th:field="*{imagen}">
                    <option value="http://.....movieflix">MovielFlix</option>
                    <option value="...">Landing Page Nexto Market</option>
                    <option value="http://.....trivialpreguntas">Trivial de Preguntas</option>
                </select>
            </p>
            <!-- 
            <p>
                <label for="cliente">Cliente:</label>
                <input type="text" name="cliente" th:field="*{cliente}" required />
            </p>-->

            <p><input type="submit" value="Guardar" /></p>

        </form>

    </section>

</body>

</html>
