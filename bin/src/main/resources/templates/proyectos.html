<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos | Nexto Market</title>
    <!-- estilos -->
    <link rel="stylesheet" href="../static/styles/reset.css">
    <link rel="stylesheet" href="../static/styles/nav.css">
    <link rel="stylesheet" href="../static/styles/proyectos.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  
</head>

<body>

                            <!--HEADER-->

    <header>
        <div class="nombre-empresa">
            <h1>NEXTO MARKET</h1>
        </div>
        <nav class="menu-nav">
            <a href="home.html" class="actual">Home</a>
            <a href="proyectos.html">Proyectos</a>
            <a href="equipo.html">Equipo</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

                            <!--EQUIPO-->

    <section id="proyectos">
        <h2>PROYECTOS</h2>
        <div class="contenedor-tabla">
            <table>
                <tr>
                    <th>Proyecto</th>
                    <th>Fecha fin</th>
                    <th>Resumen</th>
                    <th>Descripciones</th>
                    <th>Imagen</th>
                    <th>Cliente</th>
                </tr>
        
                <tr th:each="proyecto: ${listaProyectos}">
        
                    <td th:text="${proyecto.proyecto}" />
                    <td th:text="${proyecto.fechafin}" />
                    <td th:text="${proyecto.resumen}" />
                    <td th:text="${proyecto.descripcion}" />
                    <td th:text="${proyecto.imagen}" />
                    <td th:text="${proyecto.cliente}" />
        
                </tr>
        
            </table>
        </div>


    </section>

</body>

</html>
